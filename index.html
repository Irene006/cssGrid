<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1: CSS Grid Assignment</title>
    <script src="https://kit.fontawesome.com/f65a1e04cf.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="gridTwo-col1">
            <p>La primera columna del grid</p>
        </div>
        <div class="gridTwo-col2">
            <p>La segunda columna del grid</p>

        </div>
        <div class="gridTwo-col3">
            <p>La última columna del grid</p>

        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-row1">
            <p>Debajo habrá una imagen</p>
        </div>
        <div class="gridThree-row2">
            <img src="images/kelly-sikkema-hSPVuakrJqs-unsplash.jpg" alt="hielo">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-row1">
            <p>El primer párrafo del grid</p>
        </div>
        <div id="gridFour-row2">
            <p>Algo por aquí</p>
            <p>Algo por allá</p>

        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-row1">
            <p>Debajo habrá dos imagenes</p>
        </div>
        <div id="gridFive-row2">
            <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="farolillo">
            <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="calle">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-hippo"></i>
        <p>Texto con otra tipografía</p>

    </div>
    

</div>
</body>
</html>
